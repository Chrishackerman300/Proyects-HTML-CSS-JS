<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto Calculadora con JavaScript</title>
</head>
<body>
    <section class="container">
        <h1 class="title">Calculadora con JavaScript</h1>

        <div class="calculadora">
            <div class="input__container">
                <input type="checkbox" name="check" id="checkbox" class="input-dark">
                <label for="checkbox" class="label"></label>
            </div>

            <input type="text" name="calculadora" id="display" class="display" placeholder="0" disabled>

            <div class="botones">
                <button class="operador btn" data-value="AC">AC</button>
                <button class="operador btn" data-value="DEL">DEL</button>
                <button class="operador btn" data-value="/">/</button>

                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="operador btn" data-value="*">*</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="operador btn" data-value="-">-</button>

                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="1">1</button>
                <button class="operador btn" data-value="+">+</button>

                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value="00">00</button>
                <button class="operador btn" data-value=".">.</button>
                <button class="operador btn" data-value="=">=</button>
                
            </div>
        </div>
    </section>

    <script src="/js/app.js"></script>
</body>
</html>
